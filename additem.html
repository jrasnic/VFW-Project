<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="A web app that saves games ratings and keeps track of the games you own or want to buy!" />
	<meta name="keywords" content="game, video game, games, video games, ratings" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<title>Add A Game Rating!</title>
</head>
<body>
	<header>
		<h1>Game Rater</h1>
	</header>
	<form action="" method="post">
		<fieldset>
			<legend>Add A Game</legend>
			<ul>
				<li><label for="name">Name:</label><input type="text" id="name" /></li>
				<li><label for="genre">Genre:</label>
					<select id="genre">
						<option value="Action-Adventure">Action-Adventure</option>
						<option value="Fighting">Fighting</option>
						<option value="FPS">FPS</option>
						<option value="Platformer">Platformer</option>
						<option value="Puzzle">Puzzle</option>
						<option value="RPG">RPG</option>
						<option value="Simulation">Simulation</option>
						<option value="Sports">Sports</option>
						<option value="Strategy">Strategy</option>
					</select>
				</li>
				<li><label for="releasedate">Release Date:</label><input type="date" id="releasedate" /></li>
				<li>What platform is the game on?
					<ul>
						<li><input type="checkbox" value="Playstation 3" id="ps3" /><label for="ps3">Playstation 3</label>
</body>
</html>
