<html>
<head>
	<!-- meta data -->
	<meta charset="utf-8" />
	<meta name="description" content="A web app that saves game ratings and keeps track of the games you own or want to buy!" />
	<meta name="keywords" content="game, video game, games, video games, ratings" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<!-- page title -->
	<title>Add A Game Rating!</title>
</head>
<body>
	<header>
		<h1>Game Rater</h1>
	</header>
	<form action="" method="post"> <!-- Do nothing with submitted data for now -->
		<fieldset>
			<legend>Add A Game</legend>
			<ul>
				<li><label for="name">Name:</label><input type="text" id="name" /></li>
				<li id="select"><label for="genre">Genre:</label>
					<!-- <select id="genre">
						<option value="Action-Adventure">Action-Adventure</option>
						<option value="Fighting">Fighting</option>
						<option value="FPS">FPS</option>
						<option value="Platformer">Platformer</option>
						<option value="Puzzle">Puzzle</option>
						<option value="RPG">RPG</option>
						<option value="Simulation">Simulation</option>
						<option value="Sports">Sports</option>
						<option value="Strategy">Strategy</option>
					</select> -->
				</li>
				<li><label for="releasedate">Release Date:</label><input type="date" id="releasedate" /></li>
				<li>What platform is the game on?
					<ul>
						<li><input type="checkbox" value="Playstation 3" id="ps3" /><label for="ps3">Playstation 3</label></li>
						<li><input type="checkbox" value="Xbox 360" id="xbox" /><label for="xbox">Xbox 360</label></li>
						<li><input type="checkbox" value="Nintendo Wii" id="wii" /><label for="wii">Nintendo Wii</label></li>
						<li><input type="checkbox" value="Windows" id="windows" /><label for="windows">Windows</label></li>
						<li><input type="checkbox" value="Mac" id="mac" /><label for="mac">Mac</label></li>
						<li><input type="checkbox" value="iOS" id="ios" /><label for="ios">iOS</label></li>
						<li><input type="checkbox" value="Android" id="android" /><label for="android">Android</label></li>
					</ul>
				</li>
				<li><label for="quality">How would you rate the quality of this game?</label><input type="range" id="quality" /></li>
				<li>Would you buy this game?
					<ul>
						<li><input type="radio" value="Own" id="own" name="ownership" /><label for="own">I already own this game</label></li>
						<li><input type="radio" value="Would By" id="wouldbuy" name="ownership" /><label for="wouldbuy">I would/will buy this game</label></li>
						<li><input type="radio" value="No Want" id="nowant" name="ownership" /><label for="nowant">I do not want this game</label></li>
					</ul>
				</li>
				<li><label for="notes">Notes:<textarea id="notes"></textarea></li>
			</ul>
			<input type="hidden" value="true" /> <!-- required "hidden" input; no use at tis time -->
		</fieldset>
		<input type="submit" value="Save Game Rating" />
	</form>
	</br> <!-- links below seem like they should be separate from form content -->
<footer>
	<a href="#">Clear Data</a>
	<a href="#">Display Data</a>
</footer>
</body>
</html>
